      name: "gvasko/codekata-datamunging-ooo"
      description: "Practicing OO and testing on codekata 04"
    notification_email: gabor.vaskoszedlar@gmail.com
    build_command_prepend: ""
    build_command:   "gradle build"
    branch_pattern: master
